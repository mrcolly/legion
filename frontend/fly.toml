# Fly.io configuration for Legion Frontend
# Deploy with: fly launch --config fly.toml

app = "legion-frontend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_API_URL = "https://legion-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

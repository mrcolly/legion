# Fly.io configuration for Legion Frontend
# Deploy with: fly launch --config fly.toml
#
# API requests are proxied through nginx to internal backend
# No direct public access to backend needed!

app = "legion-frontend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    # Empty = use same origin (nginx proxies /api/* to backend)
    VITE_API_URL = ""

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

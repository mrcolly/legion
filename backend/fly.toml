# fly.toml app configuration file for legion-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'legion-backend'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  LOG_LEVEL = 'info'
  NODE_ENV = 'production'
  PORT = '3000'
  USE_DEMO = 'false'
  USE_EONET = 'true'
  USE_GDELT = 'true'
  USE_MASTODON = 'true'
  USE_ISS = 'true'
  USE_RSS = 'true'
  USE_USGS = 'true'

# Internal service - only accessible via Fly.io private networking
[http_service]
  internal_port = 3000
  force_https = false
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

# Make this service internal only (accessible via .internal DNS)
[[services]]
  protocol = 'tcp'
  internal_port = 3000

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

# Fly.io configuration for Legion Backend
# Deploy with: fly launch --config fly.toml
# 
# This backend is INTERNAL ONLY - accessible via:
#   http://legion-backend.internal:3000

app = "legion-backend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  USE_DEMO = "true"
  USE_GDELT = "true"
  USE_RSS = "true"
  USE_USGS = "true"
  USE_EONET = "true"
  LOG_LEVEL = "info"

# Internal service only - not publicly accessible
[[services]]
  internal_port = 3000
  protocol = "tcp"

  # Only allow connections from same Fly.io organization (private network)
  [[services.ports]]
    port = 3000

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
